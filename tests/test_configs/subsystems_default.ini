#####
# PWM (Pulse Width Modulation) Based Subsystem Configuration
# - Drivetrain
# - Arm
# Correlated to the `PWM` connections on the NI roboRIO
#####
[DrivetrainGeneral]
MAX_SPEED: 0.7
MODIFIER_SCALING: 1.0
DPAD_SCALING: 0.4

[DrivetrainLeftMotor]
ENABLED: True
CHANNEL: 5
INVERTED: False

[DrivetrainRightMotor]
ENABLED: True
CHANNEL: 9
INVERTED: True

[DrivetrainGyro]
ENABLED: False

[ArmGeneral]
MAX_STABLE_SPEED: 0.5
MAX_SPEED: 0.5
ENABLED: True
CHANNEL: 3
INVERTED: False

#####
# DIO (Digital Input/Output) Based Subsystem Configuration
# - Grabber
# - Arm Limit Switches
# Correlated to the `DIO` connections on the NI roboRIO
#####

[GrabberGeneral]
ENABLED: True
SOLENOID_CHANNEL: 0
SOLENOID_INVERTED: False

[ArmTopLimitSwitch]
ENABLED: True
CHANNEL: 1
INVERTED: False

[ArmBottomLimitSwitch]
ENABLED: True
CHANNEL: 2
INVERTED: False
